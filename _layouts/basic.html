---
layout: barebone
---
<!-- header -->

<header class="pt-5">
  <div class="container pt-md-1 pb-md-4 border-bottom">
    <div class="row">
      <div class="col-xl-8">
        <h1 class="lb-title mt-0 display-4">{{ page.title }}</h1>     
        <p class="lb-lead"> {{ page.description }}</p>
      </div>

    </div>
  </div>
</header>

<!-- main content -->
<main class="lb-content py-5" id="content">

    {{ content }}
</main>
<!-- main container end -->
