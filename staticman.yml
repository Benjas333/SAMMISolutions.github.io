# Name of the property. You can have multiple properties with completely
# different config blocks for different sections of your site.
# For example, you can have one property to handle comment submission and
# another one to handle posts.
comments:
  allowedOrigins: ["localhost", "lioranboard.ca", "sammi.solutions"]
  allowedFields: ["title", "desc", "overview", "developer_email", "ext_src", "url", "category", "name", "username", "channel", "email", "ex_url", "discord", "userLevel", "timeframe", "version", "expectedBeh", "currentBeh", "stepsRep", "workaround", "note", "type", "message", "password", "download_url", "setup_url", "discord_username", "developer_name", "developer_url", "icon_ex", "trailer_ex", "screenshots_ex", "sammi_version", "platform", "setup", "privacy_collect","privacy_policy","privacy_personal","privacy_financial","privacy_auth", "privacy_communication", "privacy_location", "privacy_useractivity", "privacy_website", "policy_declare", "permalink"]
  # commission submission fields: name, email, discord, description, level of LB knowledge, timeframe
  # bug submission fields: name, email?, discord, LB/OBS/OBSWS version, expected behavior, current behavior, steps to reproduce, workaround, note
  branch: "main"
  commitMessage: "New extension submit request"
  moderation: true
  filename: "{fields.filename}_{@id}"
  format: "frontmatter"
  generatedFields:
    layout: ext_single
    external: true
    date:
      type: date
      options:
        format: "iso8601"
    filename:
      type: slugify
      options:
        field: title
  name: "sammi.solutions"
  path: "collections/_extensions"
  reCaptcha:
    enabled: true
    siteKey: "6LfngIchAAAAACHlqsIJfug4hklCbQ-xVtj-cYgr"
    secret: ""
  # requiredFields: ["name", "email"]
  fields: 
    permalink: extensions/{fields.category}/{fields.filename}
  transforms:
    password: md5
    developer_email: frontmatterContent
    title: frontmatterContent
    desc: frontmatterContent
    category: frontmatterContent
    download_url: frontmatterContent
    setup_url: frontmatterContent
    discord_username: frontmatterContent
    developer_name: frontmatterContent
    developer_url: frontmatterContent
    icon_ex: frontmatterContent
    trailer_ex: frontmatterContent
    screenshots_ex: frontmatterContent
    version: frontmatterContent
    sammi_version: frontmatterContent
    platform: frontmatterContent
    overview: frontmatterContent
    setup: frontmatterContent
    testers: frontmatterContent
    privacy_collect: frontmatterContent
    privacy_policy: frontmatterContent
    privacy_personal: frontmatterContent
    privacy_financial: frontmatterContent
    privacy_auth: frontmatterContent
    privacy_communication: frontmatterContent
    privacy_location: frontmatterContent
    privacy_useractivity: frontmatterContent
    privacy_website: frontmatterContent